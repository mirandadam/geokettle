Const.TipOfDay.Count=9
Const.TipOfDay1=To create a new transformation or job select File/New or simply double click on the ''Transformations'' or ''Jobs'' tree entries on the upper left of the screen.
Const.TipOfDay2=When designing a transformation you can create a new step, simply by dragging the step onto the graphical view.\n \
You can find steps and plugins to use in the tree on the left lower side of the screen under ''Core steps''
Const.TipOfDay3=When designing a transformation (or job) you can define a new hop between 2 steps by using the middle or scrollwheel button.\n \
Middle-click on the first step and drag onto the second.\n \
You can also: \n\n \
    - use SHIFT+Click and drag from one step to another\n \
    - Select 2 steps and right click on one of them, then select ''new hop''\n \
    - Drag ''Hops'' onto the canvas
Const.TipOfDay4=Inserting a step (or job entry) between 2 steps that are already connected with a hop:\n \
simply move the step over the arrow until the arrow becomes drawn in bold.\n \
Release the mouse-button and you''ll be asked if you want to insert the step.
Const.TipOfDay5=Edit the step description by double clicking on a step using the middle-button
Const.TipOfDay6=Explore a database by clicking right on a connection and selecting ''explore database''
Const.TipOfDay7=Preview the rows that are passing throuqh a step (output) by selecting the step and by pressing F10 (preview)
Const.TipOfDay8=Check the settings of steps by first selecting one or more of them.\n \
Then by using the right-click option ''Check selected steps''
Const.TipOfDay9=Click right on the first column in any dialog table (grid) for a list of all the options.

