#关于助记键的翻译方法
#在英文界面里助记键是以字母带下横线的方式来表现的，对应的资源文件是 &Xxxx 的形式,
#翻译成汉语时，应翻译为 Chinese-characters(&X) 的形式.
#examples:  &Create  ---->    创建(&C)

#关于带参数的字符串的翻译方法
#有的英文字符串里有{0}，{1} ... 这样的参数 
#注意要保留参数 {0}，{1}，并放在汉语里适当的位置
#examples:  Today is {0}  ---->    今天是{0}

#翻译时尽量避免口语化, 如 "is null" 应翻译成 "为空",不能翻译成 "是空的"
#                      如 "name"    应翻译成 "名称",不能翻译成 "名字" 


