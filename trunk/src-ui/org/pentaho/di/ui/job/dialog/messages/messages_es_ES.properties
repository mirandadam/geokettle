JobDialog.SharedObjectsFile.Label=Fichero de objetos compartidos
JobDialog.SharedObjectsFile.Tooltip=Aqui puedes especificar una ubicación alternativa para el fichero de objetos compartidos.\nLa ubicación por defecto es '${KETTLE_HOME}/.kettle/shared.xml'\nTambién puedes utilizar la variable '${KETTLE_SHARED_OBJECTS}'\nOpcionalmente, puedes especificar el fichero a utilizar aqui. Se aplicará sustitución de variables.

#########################################################################
#
# JobExecutionConfigurationDialog
#
#########################################################################

JobExecutionConfigurationDialog.Shell.Title = Ejecutar una transformación
JobExecutionConfigurationDialog.Button.Launch = \ \ E&jecutar \ \ 
JobExecutionConfigurationDialog.LocalGroup.Label = Ejecución local, remota o clustered
JobExecutionConfigurationDialog.ExecLocal.Label = Ejecución local
JobExecutionConfigurationDialog.ExecLocal.Tooltip = Ejecuta la transformación en el host local
JobExecutionConfigurationDialog.ExecRemote.Label = Ejecución remota
JobExecutionConfigurationDialog.ExecRemote.Tooltip = Ejecuta la transformación en un servidor remoto
JobExecutionConfigurationDialog.ExecCluster.Label = Ejecución clustered
JobExecutionConfigurationDialog.ExecCluster.Tooltip = Ejecuta la transformación en un cluster.\nLa transformación se dividirá en un maestro y uno o más esclavos.

JobExecutionConfigurationDialog.Preview.Label = Previsualizar
JobExecutionConfigurationDialog.Preview.Tooltip = Previsualizar la transformación: la transformación se ejecuta, pero se detiene cuando al obtener todos los datos necesarios para la previsualización.

JobExecutionConfigurationDialog.PostTransformation.Label = Enviar transformación
JobExecutionConfigurationDialog.PostTransformation.Tooltip = Dividir la transformación y mandarla a los servidores maestros y esclavos
JobExecutionConfigurationDialog.PrepareExecution.Label = Preparar ejecución
JobExecutionConfigurationDialog.PrepareExecution.Tooltip = Esto ejecuta la fase de inicialización de la transformación en los servidors maestros y esclavos.
JobExecutionConfigurationDialog.StartExecution.Label = Inciar ejecución
JobExecutionConfigurationDialog.StartExecution.Tooltip = Esto inicia la ejecución de la transformación en los servidores maestros y esclavos
JobExecutionConfigurationDialog.ShowTransformations.Label = Mostrar transformaciones
JobExecutionConfigurationDialog.ShowTransformations.Tooltip = Muestra las transformaciones generadas que se ejecutarán en el cluster (maestro y esclavo).

JobExecutionConfigurationDialog.RemoteHost.Label = Servidor remoto
JobExecutionConfigurationDialog.RemoteHost.Tooltip = Selecciona el servidor remoto al que mandar esta transformación.

JobExecutionConfigurationDialog.PreviewColumn.Stepname = Paso
JobExecutionConfigurationDialog.PreviewColumn.PreviewSize = Filas a previsualizar

JobExecutionConfigurationDialog.ReplayDate.Label = Fecha de Ejecución (yyyy/MM/dd HH:mm:ss) 
JobExecutionConfigurationDialog.ReplayDate.Tooltip = Establece la fecha de ejecución para repetir la transformación.\nObtendrá información de ficheros de texto y excel saltando filas que ya fueron procesadas en la fecha de ejecución.\n\nEl formato es yyyy/MM/dd HH:mm:ss, por ejemplo 2006/12/31 23:59:59   

JobExecutionConfigurationDialog.SafeMode.Label = Habilitar modo seguro
JobExecutionConfigurationDialog.SafeMode.Tooltip = Cuando se trabaja en modo seguro, la transformación realiza un número de comprobaciones adicionales:\n - ¿Todas las filas entrantes tienen el mismo número de campos?\n - ¿Todos los campos de las filas tienen el mismo nombre?\n - ¿Los campos aparecen en el mismo orden?\n - ¿Tienen el mismo tipo de dato?\n\nEstas comprobaciones hacen que la transformación se ejecute más despacio y deberían, por tanto, solo habilitarse si creemos que la transformación no funciona correctamente. 
JobExecutionConfigurationDialog.LogLevel.Label = Nivel de registro
JobExecutionConfigurationDialog.LogLevel.Tooltip = Esto establece el nivel de registro de la transformación.\nDesde muy detallado (Nivel de Fila) a registro mínimalista (Mínimo).

JobExecutionConfigurationDialog.Arguments.Label = Parámetros
JobExecutionConfigurationDialog.Arguments.Tooltip = A continuación puedes especificar los parámetros utilizadas en esta transformación
JobExecutionConfigurationDialog.ArgumentsColumn.Argument = Parámetro
JobExecutionConfigurationDialog.ArgumentsColumn.Value = Valor

JobExecutionConfigurationDialog.Variables.Label = Variables
JobExecutionConfigurationDialog.Variables.Tooltip = A continuación puedes especificar valores para las variables utilizadas en esta transformación
JobExecutionConfigurationDialog.VariablesColumn.Argument = Variable
JobExecutionConfigurationDialog.VariablesColumn.Value = Valor
